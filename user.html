    <script>
        function convertmeters() {
            if (document.getElementById("c").value != " ") {
                var f = document.getElementById("c").value * 1.6 * 1000;
                document.getElementById("d").value = Math.round(f);
            } else {
                document.getElementById("d").value = "please enter the miles in above textbox";
            }
        }
    </script>
    <main class="container-fluid">
        <h2 style="text-align:center" id="contact_heading">Miles to Meter Converter</h2>
        <form style="text-align:center">
            <h2>Convert miles to Meters</h2>
            <h3>Enter Miles :</h3> <input id="c" type="text"></br></br>
            <button type="button" id="convert" onclick="convertmeters()">Convert</button></br>
            <h3>Meters :</h3><input type="text" id="d" readonly="true">
            
        </form>
